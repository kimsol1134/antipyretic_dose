
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - rounded square -->
  <rect width="512" height="512" rx="108" fill="#1E40AF"/>

  <!-- Simple thermometer - optimized for small sizes -->
  <!-- White stem -->
  <rect x="180" y="80" width="70" height="200" rx="35" fill="#FFFFFF"/>
  <!-- White bulb -->
  <circle cx="215" cy="340" r="90" fill="#FFFFFF"/>

  <!-- Red mercury -->
  <rect x="195" y="160" width="40" height="120" fill="#EF4444"/>
  <circle cx="215" cy="340" r="70" fill="#EF4444"/>

  <!-- Simple mL text on right -->
  <text x="370" y="320" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="900" fill="#FFFFFF" text-anchor="middle">mL</text>
</svg>
